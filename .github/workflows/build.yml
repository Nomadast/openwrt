name: Build OpenWrt RT-N14U GRE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison \
          g++ gawk gcc-multilib g++-multilib gettext \
          git libncurses-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Build
      run: |
        make defconfig
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware
        path: bin/targets/
